<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Relics of Corbantis Launcher</title>
    <style>
        body { margin: 0; }
        #professions {
          font-size: 14px;
          position: absolute;
          left: 0;
          width: 15%;
          height: 100%;
          overflow: auto;
        }
        #professions ul, #totals ul {
          margin-bottom: 10px;
        }
        .category > div {
          font-weight: bold;
        }
        ul {
          margin: 0;
          padding: 0;
        }
        #profheader {
          position: absolute;
          left: 20%;
          top: 0%;
          width: 40%;
          height: 10%;
          text-align: center;
          font-size: 20px;
        }
        #proftree {
          position: absolute;
          left: 20%;
          top: 10%;
          width: 40%;
          height: 40%;
        }
        #proffooter {
          position: absolute;
          left: 20%;
          top: 50%;
          width: 40%;
          height: 10%;
        }
        .skillbox {
          position: absolute;
          width: 25%;
          height: 16%;
          border: 1px solid black;
          font-size: 12px;
        }
        .skillbox.learned {
          background-color: #627d9f;
        }
        .fourByFour .box0 { left: 37.5%; top: 80%; }
        .fourByFour .box1 { left: 37.5%; top: 0%; }
        .fourByFour .box2 { left: 0%; top: 64%; }
        .fourByFour .box3 { left: 0%; top: 48%; }
        .fourByFour .box4 { left: 0%; top: 32%; }
        .fourByFour .box5 { left: 0%; top: 16%; }
        .fourByFour .box6 { left: 25%; top: 64%; }
        .fourByFour .box7 { left: 25%; top: 48%; }
        .fourByFour .box8 { left: 25%; top: 32%; }
        .fourByFour .box9 { left: 25%; top: 16%; }
        .fourByFour .box10 { left: 50%; top: 64%; }
        .fourByFour .box11 { left: 50%; top: 48%; }
        .fourByFour .box12 { left: 50%; top: 32%; }
        .fourByFour .box13 { left: 50%; top: 16%; }
        .fourByFour .box14 { left: 75%; top: 64%; }
        .fourByFour .box15 { left: 75%; top: 48%; }
        .fourByFour .box16 { left: 75%; top: 32%; }
        .fourByFour .box17 { left: 75%; top: 16%; }
        #commands {
          position: absolute;
          left: 20%;
          width: 20%;
          height: 40%;
          top: 60%;
        }
        #skillmods {
          position: absolute;
          left: 40%;
          width: 20%;
          height: 40%;
          top: 60%;
        }
        #totals {
          position: absolute;
          left: 65%;
          width: 35%;
          top: 0%;
          height: 100%;
          overflow: auto;
        }
        #build {
          margin: 0 auto;
        }
        #title, #skilltitle {
          margin: 0;
          padding: 0;
          font-size: 20px;
          position: absolute;
          bottom: 0%;
          width: 100%;
          text-align: center;
        }
        .minitree {
          display: inline-block;
          max-width: 72px;
          margin-right: 5px;
          vertical-align: top;
          text-align: center;
          font-size: 12px;
        }
        .minitree > div {
          position: relative;
          width: 32px;
          height: 32px;
          margin: auto;
        }
        .pointsused {
          position: absolute;
          right: 0;
          bottom: 0;
          text-align: right;
        }
        #totals li {
          list-style: none;
          display: inline-block;
          width: 50%;
          font-size: 12px;
          line-height: 12px;
          margin: 0;
          padding: 0;
        }
      </style>
  </head>
  <body>
    <div id="professions"></div>
    <header id="profheader">
      <div id="build"></div>
      <h1 id="title"></h1>
    </header>
    <div id="proftree" class="fourByFour"></div>
    <footer id="proffooter">
      <h1 id="skilltitle"></h1>
    </footer>
    <div id="commands">
      <header>Commands</header>
      <ul id="commandlist"></ul>
    </div>
    <div id="skillmods">
      <header>Skill Mods</header>
      <ul id="skillmodlist"></ul>
    </div>
    <div id="totals">
      <header>All Skill Mods</header>
      <ul id="allskillmodlist"></ul>
      <header>All Commands</header>
      <ul id="allcommandlist"></ul>
      <header>All Certifications</header>
      <ul id="allcertlist"></ul>
    </div>
  </body>
  <script>
    require('./renderer.js')
  </script>
</html>
